<div class="hcp-summary">

  <div class="row">
    <div class="summary-cards">
      <nodes-status-card guid="{{ metricsSummaryCtrl.guid }}"></nodes-status-card>
      <node-count-card guid="{{ metricsSummaryCtrl.guid }}"></node-count-card>
    </div>
  </div>

  <div class="row">
    <summary-control-bar
      summary-name="summary"
      guid="{{ metricsSummaryCtrl.guid }}"
      group-name="nodes"
      show-card-layout="metricsSummaryCtrl.metricsDataService.summary.showCardLayout"
      collection="metricsSummaryCtrl.nodes"
      filtered-collection="metricsSummaryCtrl.filteredNodes"
      filtered-properties="['spec.hostname','spec.profile','metrics.availabilityZone', 'metrics.dataRx', 'metrics.dataTx']"
    >
    </summary-control-bar>
  </div>

  <div class="row">
    <div class="summary-content">
      <div class="list-view" ng-if="!metricsSummaryCtrl.metricsDataService.summary.showCardLayout">
        <div ng-if="metricsSummaryCtrl.nodes.length"
             class="metrics-table">
          <table class="table"
                 st-table="metricsSummaryCtrl.stNodes"
                 st-safe-src="metricsSummaryCtrl.filteredNodes"
                 st-binding="metricsSummaryCtrl.table">
            <thead>
            <tr>
              <th class="column"
                  ng-repeat="column in metricsSummaryCtrl.tableColumns"
                  st-skip-natural="true"
                  ng-class="{'column-no-sort': column.noSort}"
                  st-sort="{{ column.noSort ? '' : column.value }}"
                  st-descending-first="{{ column.descendingFirst ? 'true' : '' }}">
                <div class="column-div">
                  <div class="column-text" translate>{{ column.name }}</div>
                  <div class="smart-separator"></div>
                  <div class="column-no-sort"></div>
                  <div class="column-sorter-asc"></div>
                  <div class="column-sorter-desc"></div>
                </div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="node in metricsSummaryCtrl.stNodes">
              <td class="table-view-app-name">
                {{ node.spec.hostname }}
              </td>
              <td>
                <percent-gauge
                  value="{{ node.metrics.memoryUtilization.latestDataPoint }}"
                  value-text="{{ metricsSummaryCtrl.getMemGaugeValueText(node) }}">
                </percent-gauge>
              </td>
              <td>
                <percent-gauge
                  value="{{ node.metrics.cpuUtilization.latestDataPoint }}"
                  value-text="{{ metricsSummaryCtrl.getCpuGaugeValueText(node)}} MC">
                </percent-gauge>
              </td>
              <td>{{ node.metrics.upTime }}</td>
              <td>{{ node.metrics.availabilityZone }}</td>
              <td>{{ node.metrics.dataTx }}</td>
              <td>{{ node.metrics.dataRx }}</td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>

      <div class="card-view" ng-if="metricsSummaryCtrl.metricsDataService.summary.showCardLayout">
        <div class="cards-view">
          <div class="tile-layout-container">
            <div class="card tile-layout-parent" ng-repeat="node in metricsSummaryCtrl.filteredNodes">
              <node-summary-card node="node"></node-summary-card>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
